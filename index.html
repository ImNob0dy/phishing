<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Phishing Email Detector</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="email_text" class="form-label">Enter Email Text:</label>
                <textarea class="form-control" id="email_text" name="email_text" rows="6" required>{{ email_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        <hr>
        {% if result %}
            <div class="alert alert-info">
                <h4>Prediction Result:</h4>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
